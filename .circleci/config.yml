# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-module:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    parameters:
      version:
        default: "1.23.3"
        type: string
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout:
          path: "akita"
      # TODO: build this into a custom image?
      - run:
          name: "Install nginx dependencies"
          command: |
            sudo apt-get update -y
            sudo apt-get install -y libpcre3-dev libxml2-dev uuid-dev    
      - run:
          name: "Download nginx <<parameters.version>>"
          command: "wget http://nginx.org/download/nginx-<<parameters.version>>.tar.gz"          
      - run:
          name: "Unpack nginx"
          command: "tar -xzf nginx-<<parameters.version>>.tar.gz"
      - run:
          name: "Configure nginx"
          command: "./configure --add-dynamic-module=../akita --with-http_ssl_module"
          working_directory: "nginx-<<parameters.version>>"
      - run:
          name: "Compile <<parameters.version>>"
          command: "make"
          working_directory: "nginx-<<parameters.version>>"
      - run:
          name: "Set up workspace"
          command: "mkdir -p workspace/<<parameters.version>>"
      - run:
          name: "Copy nginx"
          command: "cp nginx-<<parameters.version>>/objs/nginx workspace/<<parameters.version>>/"
      - run:
          name: "Copy module"
          command: "cp nginx-<<parameters.version>>/objs/ngx_http_akita_module.so workspace/<<parameters.version>>/"
      - persist_to_workspace:
          root: workspace
          paths:
            - "<<parameters.version>>/nginx"
            - "<<parameters.version>>/ngx_http_akita_module.so"
  test-module:
    docker:
      - image: cimg/base:stable
    parameters:
      version:
        default: "1.23.3"
        type: string
    steps:
      - attach_workspace:
          at: /tmp/workspace
      # TODO: make this deterministic? Or somehow extract the UUID from the tarfile?
      - run:
          name: "Download integration tests"
          command: "wget http://hg.nginx.org/nginx-tests/archive/tip.tar.gz"
      - run:
          name: "Unpack integration tests"
          command: "tar xzvf tip.tar.gz"
      - run:
          name: "Execute tests"
          command: "prove -v . 2>&1 | tee ../nginx-plus-module-prove-test-verbose"
          environment:
            TEST_NGINX_BINARY: "/tmp/workspace/<<parameters.version>>/nginx"
            TEST_NGINX_GLOBALS: "load_module /tmp/workspace/<<parameters.version>>/ngx_http_akita_module.so;"
            TEST_NGINX_GLOBALS_HTTP: "akita_agent localhost:5555; akita_enable off;"
          working_directory: "nginx-tests-84b6bb8d74e5"
      - store_artifacts:
          path: /tmp/workspace/<<parameters.version>>/ngx_http_akita_module.so 
          destination: "akita-module-<<parameters.version>>"
      - store_artifacts:
          path: nginx-plus-module-prove-test-verbose
          destination: "nginx-test-results-<<parameters.version>>"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  release-akita-module:
     jobs:
      - build-module:
          name:
            build-v<<matrix.version>>
          matrix:
            parameters:
              version: ["1.23.3","1.22.1"]   
      - build-module:
          name:
            build-v<<matrix.version>>
          filters:
            branches:
              only:
                - release
          matrix:
            parameters:
              version: ["1.21.6"]
      - test-module:
          name:
            Nginx integration test using <<matrix.version>>
          requires:
            - build-v<<matrix.version>>
          matrix:
            parameters:
              version: ["1.23.3"] 
      - test-module:
          name:
            Nginx integration test using <<matrix.version>>
          requires:
            - build-v<<matrix.version>>
          filters:
            branches:
              only:
                - release
          matrix:
            parameters:
              version: ["1.22.1", "1.21.6"] 
